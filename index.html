<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Idade</title>
</head>
<body>
    <h1>Validação de Idade</h1>
    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br><br>
        <button type="submit">Enviar</button>
    </form>
    <div id="mensagem"></div>

    <script>
        const form = document.getElementById('form');
        const nomeInput = document.getElementById('nome');
        const idadeInput = document.getElementById('idade');
        const mensagemDiv = document.getElementById('mensagem');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let idade = parseInt(idadeInput.value);
            let nome = nomeInput.value;

            let validaIdade = valida(idade);

            if (validaIdade) {
                mensagemDiv.innerText = `Olá, ${nome}! Você tem ${idade} anos.`;
            }
        });

        function valida(idade) {
            do {
                if (idade < 18) {
                    mensagemDiv.innerText = "Idade inválida! Você deve ter mais de 18 anos.";
                    idadeInput.value = "";
                    idadeInput.focus();
                    return false;
                } else {
                    return true;
                }
            } while (idade < 18);
        }
    </script>
</body>
</html>
