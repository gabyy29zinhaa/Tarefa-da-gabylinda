<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Números Ímpares de 1 a 20</h1>
    <div id="resultado"></div>

    <script>
        // Seleciona a div onde os números serão exibidos
        const resultadoDiv = document.getElementById("resultado");

        // Loop que percorre os números de 1 a 20
        for (let i = 1; i <= 20; i++) {
            // Verifica se o número é ímpar
            if (i % 2 !== 0) {
                // Cria um elemento de parágrafo para cada número ímpar
                const p = document.createElement("p");
                p.textContent = i;
                resultadoDiv.appendChild(p);
            }
        }
    </script>

</body>
</html>
