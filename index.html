<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sequência de Fibonacci</h1>
    <ul id="fibonacci"></ul>

    <script>
        const fibonacci = document.getElementById('fibonacci');
        let num1 = 0;
        let num2 = 1;

        for (let i = 0; i < 10; i++) {
            const item = document.createElement('LI');
            item.textContent = num1.toString();
            fibonacci.appendChild(item);
            let soma = num1 + num2;
            num1 = num2;
            num2 = soma;
        }
    </script>
</body>
</html>
